<div class="container">
    <div class="row flex-row-reverse">
        <div class="col-lg-12">


            <div class="latest_product_inner">
                <div class="row">
                    <div class="col-lg-3 col-md-6" *ngFor="let post of posts let q = index">
                        <div class="single-product">
                            <div class="product-img">
                                <img class="card-img" src="assets/img/product/inspired-product/i1.jpg" alt="" />
                                
                            </div>

                            <div class="product-btm">
                                <a routerLink="Productdetailpage/{{post.productid}}" class="d-block">
                                    <h4 class="">{{post.productbrand}}</h4>
                                    <h4>{{post.productname}}</h4>
                                </a>
                                <div class="mt-3">
                                    <span class="mr-4">${{post.productsellingprice}}</span>
                                </div>

                            </div>

                            <div *ngIf="boomlea[q]; then onlyinfav  else bothincartandfav"></div>
                                <ng-template #onlyinfav> 
                                        <div class="product-btm">
                                    <button type="submit" value="submit" class="btn submit_btn"
                                        (click)=onAddToCartFromFav(post)>
                                        <i class="ti-shopping-cart"> </i> Add to cart
                                    </button>
                                </div>
                                </ng-template>
                                <ng-template #bothincartandfav>
                                        <div class="product-btm">
                                    <button type="submit" value="submit" class="btn submit_btn disable"
                                        (click)=onAddToCartFromFav(post) disabled>
                                        <i class="ti-shopping-cart"> </i> Already Added
                                    </button>
                                </div>
                                </ng-template>

                            

                            <div class="product-btm">

                                <button type="submit" value="submit" class="btn submit_btn" (click)=onRemoveCart(post)>
                                    <i class="ti-heart"></i> Remove
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
